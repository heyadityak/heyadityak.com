{{ define "main" }}
<section class="py-16 md:py-32 min-h-[60vh] flex items-center">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <!-- 404 Illustration -->
    <div class="mb-8">
      <div class="relative inline-block">
        <span class="text-[150px] md:text-[200px] font-bold text-gradient leading-none">404</span>
        <div class="absolute -bottom-4 left-1/2 -translate-x-1/2 w-32 h-2 bg-gradient-to-r from-primary-500 to-primary-700 rounded-full blur-sm"></div>
      </div>
    </div>
    
    <!-- Message -->
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">
      Page Not Found
    </h1>
    <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
      Oops! The page you're looking for doesn't exist or has been moved.
    </p>
    
    <!-- Search suggestion -->
    <div class="mb-8">
      <p class="text-sm text-gray-500 dark:text-gray-500 mb-4">
        Try searching for what you need:
      </p>
      <a href="/search/" class="inline-flex items-center px-4 py-2 bg-gray-100 dark:bg-dark-card rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        Search the site
      </a>
    </div>
    
    <!-- Navigation options -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <a href="/" class="btn-primary">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Back to Home
      </a>
      <a href="/blog/" class="btn-secondary">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
        </svg>
        Read Blog
      </a>
    </div>
    
    <!-- Quick links -->
    <div class="mt-12 pt-8 border-t border-gray-200 dark:border-dark-border">
      <p class="text-sm text-gray-500 dark:text-gray-500 mb-4">Or check out these pages:</p>
      <div class="flex flex-wrap justify-center gap-4">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-primary-600 dark:text-primary-400 hover:underline text-sm">
          {{ .Name }}
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
