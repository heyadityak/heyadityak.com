baseURL = 'https://heyadityak.com/'
languageCode = 'en-us'
title = 'Aditya Krishnakumar'
theme = 'portfolio'

[params]
  author = "Aditya Krishnakumar"
  description = "Full-stack developer passionate about building great products"
  logo = "/images/aditya_pixelated.png"  # Optional: Path to your photo/logo (place in static/images/)
  github = "https://github.com/heyadityak"
  linkedin = "https://linkedin.com/in/heyadityak"
  twitter = "https://x.com/heyadityak"
  youtube = "https://youtube.com/@heyadityak"
  email = "hello@heyadityak.com"
  
  # Formspree - Contact form (https://formspree.io)
  formspreeId = "mdakkzyv"  # Your Formspree form ID
  
  # Google Analytics (GA4) - Add your measurement ID (e.g., "G-XXXXXXXXXX")
  # googleAnalytics = "G-S0P967L9LR"
  
  # Google AdSense - Add your publisher ID (e.g., "ca-pub-XXXXXXXXXXXXXXXX")
  googleAdsense = "ca-pub-4956171349713374"
  
  # AdSense Ad Slot IDs (only shown in blog section)
  # adsenseSlotBlogList = "1234567890"        # Ad on blog list page
  # adsenseSlotBlogPost = "1234567891"        # Ad before blog post content
  # adsenseSlotBlogPostBottom = "1234567892"  # Ad after blog post content
  
  # Theme Colors - Customize your site's color scheme
  # Available presets: "blue" (default), "purple", "green", "orange", "rose", "teal"
  # Or use custom hex colors (without #)
  [params.colors]
    preset = "blue"                    # Use a preset color scheme
    # primary = "0ea5e9"               # Custom primary color (hex without #)
    # primaryDark = "0284c7"           # Custom primary dark color for gradients
  
  # Content Security Policy (CSP)
  # Enable and configure CSP headers for enhanced security
  # Reference: https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
  [params.csp]
    enable = true                           # Set to false to disable CSP
    upgradeInsecureRequests = true          # Upgrade HTTP to HTTPS
    blockAllMixedContent = true             # Block mixed HTTP/HTTPS content
    defaultsrc = ["'self'", "https://googleads.g.doubleclick.net"]
    childsrc = ["'self'"]
    fontsrc = ["'self'", "https://fonts.gstatic.com", "https://fonts.googleapis.com"]
    formaction = ["'self'", "https://formspree.io"]
    framesrc = ["'self'", "https://utteranc.es", "https://www.youtube.com", "https://www.youtube-nocookie.com", "https://player.vimeo.com", "https://googleads.g.doubleclick.net"]
    imgsrc = ["'self'", "data:", "https:", "https://storage.googleapis.com", "https://pagead2.googlesyndication.com"]
    objectsrc = ["'self'"]
    frameancestors = ["'self'"]
    stylesrc = ["'self'", "'unsafe-inline'", "https://fonts.googleapis.com"]
    scriptsrc = ["'self'", "'unsafe-inline'", "https://utteranc.es", "https://cdn.jsdelivr.net", "https://unpkg.com", "https://static.cloudflareinsights.com", "data:", "https://pagead2.googlesyndication.com", "https://storage.googleapis.com", "https://googleads.g.doubleclick.net", "https://ajax.googleapis.com"]
    connectsrc = ["'self'", "https://www.google-analytics.com", "https://utteranc.es", "https://ep1.adtrafficquality.google"]
    mediasrc = ["'self'"]
    workersrc = ["'self'"]
    manifestsrc = ["'self'"]
    baseuri = ["'self'"]

  # Utterances Comments (https://utteranc.es)
  [params.utterances]
    repo = "heyadityak/heyadityak.com"           # GitHub repo for comments (required)
    issueTerm = "pathname"           # How to map posts to issues: pathname, url, title, og:title
    label = "comments"               # Label for created issues (optional)
    theme = "github-light"           # Light mode theme
    themeDark = "github-dark"        # Dark mode theme

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 3
  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 4
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 5

# Pagination
[pagination]
  pagerSize = 5

[markup]
  [markup.highlight]
    style = "dracula"
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
